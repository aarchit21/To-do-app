<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List Webapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="test2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <h1><span class="styling">To-do</span> List</h1>
    <div id="firstclass" class="input-group mb-3">
        <input id="inputclass1" type="text" placeholder="What do you want to do....?">
        <div class="input-group-append">
          <button id="btn1" type="button" class="btn btn-secondary"><i class="fa fa-plus"></i></button>
          <button id="btn2" type="button" class="btn btn-success">Done</button>
          <button id="btn3" type="button" class="btn btn-danger" name="button">Clear All</button>
        </div>
      </div>
        <ul id="mylist">
        </ul>
    <script type="text/javascript" src="test1.js">
    </script>
  </body>
</html>
